<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rxjs</title>
</head>
<body>
    <h1>在集合console.log来查看代码的演示效果</h1>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/rxjs/6.2.0/rxjs.umd.min.js"></script>
<script>
    //  cdn引用的直接调用
    // rxjs.interval(500).pipe(rxjs.operators.take(4)).subscribe(console.log)

    const {interval,timer} = rxjs
    const {takeUntil} = rxjs.operators

    //  来个定期发送值的Observable
    const source = interval(1000)
    //  用timer在一定事件后发送值
    const timer$ = timer(5000)
    //  在timer发送值前获取source送出的值
    const example = source.pipe(takeUntil(timer$))
    //  订阅查看结果
    const subscribe = example.subscribe(e => console.log(e))
</script>
</html>
