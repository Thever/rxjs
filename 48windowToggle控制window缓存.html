<script src="https://cdn.bootcdn.net/ajax/libs/rxjs/6.2.0/rxjs.umd.min.js"></script>
<script>
    //  cdn引用的直接调用
    // rxjs.interval(500).pipe(rxjs.operators.take(4)).subscribe(console.log)
    
    //  windowToggle(openings: Observable, closingSelector: function(value): Observable): Observable
    //  传入observable监控，传入函数停止观测

    const {timer,interval} = rxjs
    const {tap,windowToggle,mergeAll} = rxjs.operators

    const source = timer(0,1000)
    const toggle = interval(5000)
    const example = source.pipe(
        windowToggle(toggle,val => interval(val*1000)),
        tap(_ => console.log(`NEW WINDOW!`))
    )
    const subscribeTwo = example
        .pipe(
            mergeAll()
        )
        .subscribe(val => console.log(val))
</script>
