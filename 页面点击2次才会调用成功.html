<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rxjs</title>
</head>
<body>
    <h1>在集合console.log来查看代码的演示效果</h1>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/rxjs/6.2.0/rxjs.umd.min.js"></script>
<script>
    //  cdn引用的直接调用
    // rxjs.interval(500).pipe(rxjs.operators.take(4)).subscribe(console.log)

    const {fromEvent} = rxjs
    const {bufferTime,filter} = rxjs.operators

    fromEvent(document,'click').pipe(
        bufferTime(500),
        filter(arr =>  arr.length >= 2)
    ).subscribe(
        //  500毫秒内点击两次才会输出
        x => console.log('成功输出')
    )
</script>
</html>
