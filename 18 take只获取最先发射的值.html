<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rxjs</title>
</head>
<body>
    <h1>在集合console.log来查看代码的演示效果</h1>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/rxjs/6.2.0/rxjs.umd.min.js"></script>
<script>
    //  cdn引用的直接调用
    // rxjs.interval(500).pipe(rxjs.operators.take(4)).subscribe(console.log)

    //  引入事件监控
    const {fromEvent} = rxjs
    //  引入操作符
    const {take,tap} = rxjs.operators
    //  监听document点击事件，pipe中只取第一次，打印传入内容
    const oneClickEvent = fromEvent(document, 'click').pipe(
        take(1),
        tap(v=> console.log(v))
    )
    //  订阅让观察者生效
    const subscribe = oneClickEvent.subscribe(e => {console.log(`查看订阅传入的值`);console.log(e)})
</script>
</html>
