<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rxjs</title>
</head>
<body>
    <h1>在集合console.log来查看代码的演示效果</h1>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/rxjs/6.2.0/rxjs.umd.min.js"></script>
<script>
    //  cdn引用的直接调用
    // rxjs.interval(500).pipe(rxjs.operators.take(4)).subscribe(console.log)

    
    const {interval} = rxjs
    const {take,bufferCount} = rxjs.operators

    interval(300).pipe(
        take(30),
        bufferCount(3)
    ).subscribe(
        x => console.log(x)
    )

    //  输出最后的数据，如果不能整除有余数，就会输出剩余的数量长度的数组
</script>
</html>
