    //  defer能够延迟创建Observable,只有在subscribe时才会创建Observable
    //  简单版本
    const {defer,of} = rxjs
    const sub1 = of(new Date()).subscribe((d)=>console.log(`sub1输出内容 ${d}`))
    const sub2$ = defer(()=>of(new Date()))
    //  做个延迟
    setTimeout(()=>{
        sub2$.subscribe((e)=>console.log(`sub2输出内容 ${e}`))
    },2000)
