<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>rxjs</title>
</head>
<body>
    <h1>在集合console.log来查看代码的演示效果</h1>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/rxjs/6.2.0/rxjs.umd.min.js"></script>
<script>
    //  cdn引用的直接调用
    // rxjs.interval(500).pipe(rxjs.operators.take(4)).subscribe(console.log)

    //  windowCount(windowSize: number, startWindowEvery: number): Observable
    //  window的count变种，到一定数量输出observable

    const {interval} = rxjs
    const {windowCount,mergeAll,tap} = rxjs.operators
    const source = interval(1000)
    const example = source.pipe(
        windowCount(4),
        tap(_ => console.log(`NEW WINDOW!`))
    )
    const subscribe = example
        .pipe(
            mergeAll()
        )
        .subscribe(val => console.log(val))
</script>
</html>
