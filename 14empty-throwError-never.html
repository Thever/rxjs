<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rxjs</title>
</head>
<body>
    <h1>在集合console.log来查看代码的演示效果</h1>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/rxjs/6.2.0/rxjs.umd.min.js"></script>
<script>
    //  cdn引用的直接调用
    // rxjs.interval(500).pipe(rxjs.operators.take(4)).subscribe(console.log)

    const {empty,throwError,never} = rxjs
    //  empty用来创建一个立即完成的Observable
    var sub1 = empty().subscribe({
        next: x => console.log(`查看获取的值`),
        error: x => console.log(`sub1查看错误 x`),
        complete: () => console.log('sub1完成')
    })
    //  throwError创建一个抛出错误的Observable
    var sub2 = throwError().subscribe({
        next: x => console.log(`查看获取的值`),
        error: x => console.log(`sub2查看错误 x`),
        complete: () => console.log('sub2完成')
    })
    //  never是创建一个什么都不做的Observable
    var sub3 = never().subscribe({
        next: x => console.log(`查看获取的值`),
        error: x => console.log(`sub3查看错误 x`),
        complete: () => console.log('sub3完成')
    })
    //  官方不推荐使用empty和never，而是用常量Empty和Never来替代
</script>
</html>
