<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rxjs</title>
</head>
<body>
    <h1>在集合console.log来查看代码的演示效果</h1>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/rxjs/6.2.0/rxjs.umd.min.js"></script>
<script>
    //  cdn引用的直接调用
    // rxjs.interval(500).pipe(rxjs.operators.take(4)).subscribe(console.log)

    const {Observable} = rxjs
    //  观察对象
    const source$ = new Observable(obj => {
        let num = 1
        setInterval(() => {
            obj.next(num++)
        }, 1000);
    })
    //  观察者
    const observer = {
        next: d => console.log(`查看传入的内容 ${d}`)
    }

    //  变量赋值
    const sub = source$.subscribe(observer)

    setTimeout(()=>{
        sub.unsubscribe()
    },5500)
</script>
</html>
