<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rxjs</title>
</head>
<body>
    <h1>在集合console.log来查看代码的演示效果</h1>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/rxjs/6.2.0/rxjs.umd.min.js"></script>
<script>
    //  cdn引用的直接调用
    // rxjs.interval(500).pipe(rxjs.operators.take(4)).subscribe(console.log)

    //  concat用来拼接observable对象，但是别拼接长度无限可自增的observable,这样就永远看到不到后面的变化了
    //  concat拼接后是依次变化执行的
    const {of,concat} = rxjs
    concat(
        of(1,2,3),
        of(4,5,6),
        of(7,8,9)
    ).subscribe(console.log)
</script>
</html>
