<!DOCTYPE html>
<html lang="en">
<head>

    <title>rxjs</title>

<body>
    <h1>在集合console.log来查看代码的演示效果</h1>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/rxjs/6.2.0/rxjs.umd.min.js"></script>
<script>
    //  cdn引用的直接调用
    // rxjs.interval(500).pipe(rxjs.operators.take(4)).subscribe(console.log)
    const {timer} = rxjs
    //  timer 可传两个参数
    //  第一个参数是发送第一个参数的时间，可以是数字(毫秒)和data对象
    //  第二个参数是之后间隔的时间，可以忽略
    timer(5000,1000).subscribe((x)=>console.log(x))
</script>
