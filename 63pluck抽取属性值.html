    //  获取info下的name
    const {from} = rxjs
    const {pluck} = rxjs.operators
    const source = from([
        {id:1,info:{name:'jojo'}},
        {id:2,info:{name:'jojo2'}},
        {id:3,info:{name:'jojo3'}}
    ])
    const example = source.pipe(pluck('info','name'))
    const subscribe = example.subscribe(val => console.log(val))
